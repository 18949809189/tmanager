<!doctype html>
<html>

<head>
<meta charset="utf-8">

<meta name="keywords" content="Tmanager">

<link rel="icon" type="image/png" href="assets/i/favicon.png">
<link rel="apple-touch-icon-precomposed" href="assets/i/favicon.png">
<meta name="apple-mobile-web-app-title" content="Tmanager" />
<meta name="author" content="http://www.igustudio.com" />
<link rel="stylesheet" href="assets/css/amazeui.min.css" />
<link rel="stylesheet" href="assets/css/admin.css">
<link rel="stylesheet" href="assets/css/app.css">

</head>

<body data-type="index">


	<header class="am-topbar am-topbar-inverse admin-header">
		<div class="am-topbar-brand">
			<a href="javascript:;" class="tpl-logo"> <img
				src="assets/img/logo.png" alt="">
			</a>
		</div>
		<div
			class="am-icon-list tpl-header-nav-hover-ico am-fl am-margin-right">

		</div>

		<button
			class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
			data-am-collapse="{target: '#topbar-collapse'}">
			<span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span>
		</button>

		<div class="am-collapse am-topbar-collapse" id="topbar-collapse">

			<ul
				class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list tpl-header-list">
				<li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
					<a class="am-dropdown-toggle tpl-header-list-link"
					href="javascript:;"> <span class="am-icon-bell-o"></span> 提醒 <span
						class="am-badge tpl-badge-success am-round">0</span>
				</a>

					<ul class="am-dropdown-content tpl-dropdown-content">
						<li class="tpl-dropdown-list-bdbc"><a
							href="http://www.igustudio.com" target="_blank"
							class="tpl-dropdown-list-fl"> <span
								class="am-icon-btn am-icon-bell-o tpl-dropdown-ico-btn-size tpl-badge-warning"></span>
								by GU工作室
						</a></li>
					</ul>

				</li>


				<li class="am-hide-sm-only"><a href="javascript:;"
					id="admin-fullscreen" class="tpl-header-list-link"><span
						class="am-icon-arrows-alt"></span> <span class="admin-fullText">开启全屏</span></a></li>

				<li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
					<a class="am-dropdown-toggle tpl-header-list-link"
					href="javascript:;"> <span class="tpl-header-list-user-nick">管理员</span>
				</a>
				</li>
				<li><a id="logout-link" class="tpl-header-list-link"><span
						class="am-icon-sign-out tpl-header-list-ico-out-size"></span></a></li>
			</ul>
		</div>
	</header>







	<div class="tpl-page-container tpl-page-header-fixed">


		<div class="tpl-left-nav tpl-left-nav-hover">
			<div class="tpl-left-nav-title">Tmanger 菜单</div>
			<div class="tpl-left-nav-list">
				<ul class="tpl-left-nav-menu">
					<li class="tpl-left-nav-item"><a href="index.html"
						class="nav-link active"> <i class="am-icon-home"></i> <span>系统</span>
					</a></li>
					<li class="tpl-left-nav-item"><a href="apps.html"
						class="nav-link tpl-left-nav-link-list"> <i
							class="am-icon-toggle-on"></i> <span>应用</span>
					</a></li>

					<li class="tpl-left-nav-item"><a href="deploy.html"
						class="nav-link tpl-left-nav-link-list"> <i
							class="am-icon-upload"></i> <span>部署</span>
					</a></li>

					<li class="tpl-left-nav-item"><a href="logs.html"
						class="nav-link tpl-left-nav-link-list"> <i
							class="am-icon-align-justify"></i> <span>日志</span>
					</a></li>


				</ul>
			</div>
		</div>





		<div class="tpl-content-wrapper">
			<ol class="am-breadcrumb">
				<li><a href="index.html" class="am-icon-home">首页</a></li>
				<li><a href="">系统信息</a></li>
			</ol>


			<div class="tpl-content-scope">
				<div class="note note-info">
					<h3>系统概述信息</h3>

					<button class="am-btn am-btn-primary reflesh-button">开启30秒定时刷新</button>

					<div id="base-info"></div>
					<span id="text-info"> </span>


				</div>
			</div>



			<div class="row">
				<div class="am-u-md-6 am-u-sm-12 row-mb">

					<div class="tpl-portlet">
						<div class="tpl-portlet-title">
							<div class="tpl-caption font-red ">
								<i class="am-icon-bar-chart"></i> <span>系统内存信息</span>
							</div>
						</div>

						<div class="">


							<table class="am-table tpl-table">
								<thead>
									<tr class="tpl-table-uppercase">
										<th>名称</th>
										<th>信息</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>内存使用率</td>
										<td class="font-green bold" id="memUsed"></td>
									</tr>
									<tr>
										<td>空闲</td>
										<td class="font-green bold" id="freeMemory"></td>
									</tr>
									<tr>
										<td>总共</td>
										<td class="font-green bold" id="totalMemory"></td>
									</tr>
									<tr>
										<td>最大</td>
										<td class="font-green bold" id="maxMemory"></td>
									</tr>
									<tr>
										<td>物理内存</td>
										<td class="font-green bold" id="totalPhysicalMemorySize"></td>
									</tr>
									<tr>
										<td>空闲内存</td>
										<td class="font-green bold" id="freePhysicalMemorySize"></td>
									</tr>
									<tr>
										<td>已提交虚拟内存</td>
										<td class="font-green bold" id="committedVirtualMemorySize"></td>
									</tr>
									<tr>
										<td>Swap内存</td>
										<td class="font-green bold" id="totalSwapSpaceSize"></td>
									</tr>
									<tr>
										<td>空闲Swap内存</td>
										<td class="font-green bold" id="freeSwapSpaceSize"></td>
									</tr>


								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="am-u-md-6 am-u-sm-12 row-mb">

					<div class="tpl-portlet">
						<div class="tpl-portlet-title">
							<div class="tpl-caption font-red ">
								<i class="am-icon-bar-chart"></i> <span>系统CPU信息</span>
							</div>
						</div>

						<div class="">
							<table class="am-table tpl-table">
								<thead>
									<tr class="tpl-table-uppercase">
										<th>名称</th>
										<th>信息</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>CPU使用率</td>
										<td class="font-green bold" id="cpuUsage"></td>
									</tr>
									<tr>
										<td>CPU核数</td>
										<td class="font-green bold" id="cpuNum"></td>
									</tr>
									<tr>
										<td>CPU时钟频率</td>
										<td class="font-green bold" id="cpuFrequency"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>


			<div class="tpl-portlet">
				<div class="tpl-portlet-title">
					<div class="tpl-caption font-red ">
						<i class="am-icon-bar-chart"></i> <span>磁盘信息</span>
					</div>
				</div>

				<div class="">
					<table class="am-table tpl-table">
						<thead>
							<tr class="tpl-table-uppercase">
								<th>盘符</th>
								<th>已用空间</th>
								<th>空闲空间</th>
								<th>总空间</th>
								<th>已用百分比</th>
							</tr>
						</thead>
						<tbody id="disk-info">

						</tbody>
					</table>
				</div>
			</div>

			<br>


			<div class="tpl-content-scope">
				<div class="note note-info">
					<h3>关于Tmanager</h3>
					<p>
						<span class="label label-info">Tmanager</span> 是一个Tomcat
						web远程管理汉化版应用
					</p>
					<br>
					<br>
					<span class="label label-danger">
					修改Tmanager密码
					</span>
					<div class="am-g tpl-amazeui-form">
					<form class="am-form am-form-horizontal">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">用户名</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="username" placeholder="请输入用户名">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">原密码</label>
                                    <div class="am-u-sm-9">
                                        <input type="password" id="password" placeholder="请输入原密码">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">新密码</label>
                                    <div class="am-u-sm-9">
                                        <input type="password" id="newPassword" placeholder="请输入新密码">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">新密码</label>
                                    <div class="am-u-sm-9">
                                        <input type="password" id="newPassword2" placeholder="请再次输入新密码">
                                    </div>
                                </div>
                                
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="button" class="am-btn am-btn-primary change-password-button">修改密码</button>
                                    </div>
                                </div>
                            </form>
					</div>
					
				</div>
			</div>



		</div>

	</div>


	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/amazeui.min.js"></script>
	<script src="plugins/layer/layer.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/index.js"></script>
</body>

</html>
