<div class="row">
                <div class="am-u-md-6 am-u-sm-12 row-mb">

			<div class="tpl-portlet">
				<div class="tpl-portlet-title">
					<div class="tpl-caption font-red ">
						<i class="am-icon-bar-chart"></i> <span>系统内存信息</span>
					</div>
				</div>

				<div class="">


					<table class="am-table tpl-table">
						<thead>
							<tr class="tpl-table-uppercase">
								<th>名称</th>
								<th>信息</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>内存使用率</td>
								<td class="font-green bold" id="memUsed"></td>
							</tr>
							<tr>
								<td>空闲</td>
								<td class="font-green bold" id="freeMemory"></td>
							</tr>
							<tr>
								<td>总共</td>
								<td class="font-green bold" id="totalMemory"></td>
							</tr>
							<tr>
								<td>最大</td>
								<td class="font-green bold" id="maxMemory"></td>
							</tr>
							<tr>
								<td>物理内存</td>
								<td class="font-green bold" id="totalPhysicalMemorySize"></td>
							</tr>
							<tr>
								<td>空闲内存</td>
								<td class="font-green bold" id="freePhysicalMemorySize"></td>
							</tr>
							<tr>
								<td>已提交虚拟内存</td>
								<td class="font-green bold" id="committedVirtualMemorySize"></td>
							</tr>
							<tr>
								<td>Swap内存</td>
								<td class="font-green bold" id="totalSwapSpaceSize"></td>
							</tr>
							<tr>
								<td>空闲Swap内存</td>
								<td class="font-green bold" id="freeSwapSpaceSize"></td>
							</tr>


						</tbody>
					</table>
				</div>
			</div>
			 </div>
                <div class="am-u-md-6 am-u-sm-12 row-mb">

			<div class="tpl-portlet">
				<div class="tpl-portlet-title">
					<div class="tpl-caption font-red ">
						<i class="am-icon-bar-chart"></i> <span>系统CPU信息</span>
					</div>
				</div>

				<div class="">
					<table class="am-table tpl-table">
						<thead>
							<tr class="tpl-table-uppercase">
								<th>名称</th>
								<th>信息</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>CPU使用率</td>
								<td class="font-green bold" id="cpuUsage"></td>
							</tr>
							<tr>
								<td>CPU核数</td>
								<td class="font-green bold" id="cpuNum"></td>
							</tr>
							<tr>
								<td>CPU时钟频率</td>
								<td class="font-green bold" id="cpuFrequency"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			</div>
			</div>
			
			
			<div class="tpl-portlet">
				<div class="tpl-portlet-title">
					<div class="tpl-caption font-red ">
						<i class="am-icon-bar-chart"></i> <span>磁盘信息</span>
					</div>
				</div>

				<div class="">
					<table class="am-table tpl-table">
						<thead>
							<tr class="tpl-table-uppercase">
								<th>盘符</th>
								<th>已用空间</th>
								<th>空闲空间</th>
								<th>总空间</th>
								<th>已用百分比</th>
							</tr>
						</thead>
						<tbody id="disk-info">
							
						</tbody>
					</table>
				</div>
			</div>
			
			<br>
			
			
			<div class="tpl-content-scope">
				<div class="note note-info">
					<h3>
						关于Tmanager  
					</h3>
					<p>
						<span class="label label-danger">tmanager</span>
					          是一个Tomcat web远程管理汉化版应用</p>
				</div>
			</div>
